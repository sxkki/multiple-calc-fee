<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Tarifas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Calculadoras de Tarifas de Fee</h1>
        <p>NO ESTAN ACTUALIZADAS LAS TARIFAS</p>
        <button id="toggle-dark" class="toggle-dark-btn" title="Modo nocturno">ðŸŒ™</button>
    </header>
    <main>
        <section class="selector">
            <button class="calc-btn" onclick="mostrarCalculadora('paypal')">PayPal</button>
            <button class="calc-btn" onclick="mostrarCalculadora('airtm')">Airtm</button>
            <button class="calc-btn" onclick="mostrarCalculadora('ubiipago')">Ubii Pago</button>
        </section>
        <section id="calculadora-container">
            <div id="paypal" class="calculadora">
                <h2>Calculadora PayPal</h2>
                <form id="paypal-form">
                    <label for="paypal-amount">Monto a enviar:</label>
                    <input type="number" id="paypal-amount" required>
                    <button type="submit">Calcular</button>
                </form>
                <div id="paypal-result"></div>
            </div>
            <div id="airtm" class="calculadora">
                <h2>Calculadora Airtm</h2>
                <form id="airtm-form">
                    <label for="airtm-amount">Monto a enviar:</label>
                    <input type="number" id="airtm-amount" required>
                    <button type="submit">Calcular</button>
                </form>
                <div id="airtm-result"></div>
            </div>
            <div id="ubiipago" class="calculadora">
                <h2>Calculadora Ubii Pago</h2>
                <form id="ubiipago-form">
                    <label for="ubiipago-amount">Monto a enviar:</label>
                    <input type="number" id="ubiipago-amount" required>
                    <button type="submit">Calcular</button>
                </form>
                <div id="ubiipago-result"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Calculadoras de Tarifas</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
